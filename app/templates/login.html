<div class="col-md-6">
    {% if form.errors \= [] %}
    <div class="alert alert-danger">
        <ul>
            {% each form.errors, error %}
            <li>{{ error }}</li>
            {% end %}
        </ul>
    </div>
    {% end %}

    <form id="loginForm" method="post">
        {% unescape form.csrf_token %}
        <div class="form-group">
            <label for="login-uname-email">Email or username</label>
            <input type="text" class="form-control" id="login-uname-email"
                    name="login_uname_email" required>
        </div>
        <div class="form-group">
            <label for="login-pass">Password</label>
            <input type="password" class="form-control" id="login-pass"
                    name="login_pass" required>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
